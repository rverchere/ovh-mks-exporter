# Default values for ovh-mks-exporter.

replicaCount: 1

image:
  repository: rverchere/ovh-mks-exporter
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 9101

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

serviceMonitor:
  enabled: true
  # Name of the prometheus helm chart release name
  prometheusReleaseName: prom

# OVH Specific values, if secret not yet created
ovh:
  secret:
    create: false
  endpoint: ovh-eu
  applicationKey: ${OVH_APPLICATION_KEY}
  applicationSecret: ${OVH_APPLICATION_SECRET}
  consumerKey: ${OVH_CONSUMER_KEY}
  cloudProjectServiceName: ${OVH_CLOUDPROJECT_SERVICENAME}